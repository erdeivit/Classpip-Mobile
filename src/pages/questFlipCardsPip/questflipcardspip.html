<ion-header>
  <ion-navbar color="primary">
      <ion-title font-size="2" ><marquee font-size="2" behavior="scroll" direction="left">{{this.navParams.data.title }}</marquee></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (submit)="doSubmitAnswer()">
    <div class="flip-container">
        <div class="flipper">
          <div class="front">
              <ion-card>
                <ion-header>
                  <h2>{{actualQuestion.statement}}</h2>
                </ion-header>
              </ion-card>
          </div>
          <div class="back">
              <ion-card class="card-back card">
                <ion-header>
                  <ion-img width="300px" height="300px" src="{{actualQuestion.image}}"></ion-img>
                  <br>
                  <h2> {{actualQuestion.explanation}}</h2>
                </ion-header>
              </ion-card>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button ion-button full type="submit" id="click">ENVIAR</button>
  </form>
</ion-content>
