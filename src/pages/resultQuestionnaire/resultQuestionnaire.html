<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'QUESTIONNAIRES.RESULTS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <ion-item text-wrap>
      <h1>NOTA</h1>
      <h2 [ngClass]="{green: finalNote >4.999 , red: finalNote < 5}" item-right>{{ finalNote }}</h2>
      <ion-note text-wrap>Puntiaci√≥n final obtenida.</ion-note>
    </ion-item>
    <ion-item text-wrap>
      <h1>ACIERTOS</h1>
      <h2 class="green" item-right>{{ numAnswerCorrect }}</h2>
      <ion-note text-wrap>Aciertos totales conseguidos</ion-note>
    </ion-item>
      <ion-item text-wrap>
      <h1>ERRORES</h1>
      <h2 class="red" item-right>{{ numAnswerNoCorrect }}</h2>
      <ion-note text-wrap>Errores cometidos en el questionario</ion-note>
    </ion-item>
  </div>
  <button ion-button full type="button" on-click="outQuestionnaire($event)">{{ 'QUESTIONNAIRE.LOGOUT' | translate }}</button>
</ion-content>
